        const players = playerData.trim().split('\n').slice(1); // 첫 줄(헤더)을 제외하고 분리
        const classTables = document.querySelector('#classTables');

        const playerGroups = {};

        // 반별로 선수 데이터를 그룹화
        players.forEach(player => {
            const [number, name, position, mainFoot] = player.split(',');
            const cls = number.substring(1, 3);  // 학번의 앞 두 자리를 반으로 사용

            if (!playerGroups[cls]) {
                playerGroups[cls] = [];
            }
            playerGroups[cls].push({ number, name, position, mainFoot});
        });
// 반별로 테이블 생성 및 삽입, 10반을 마지막에 표시
        // 반별로 테이블 생성 및 삽입, 10반을 마지막에 표시
        Object.keys(playerGroups).sort((a, b) => {
            if (a === '10') return 1; // 10반을 마지막으로 보냄
            if (b === '10') return -1;
            return a - b; // 숫자 순으로 정렬
        }).forEach(cls => {
            const table = document.createElement('table');
            const header = `
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>이름</th>
                        <th>포지션</th>
                        <th>주발</th>
                    </tr>
                </thead>
            `;
            const rows = playerGroups[cls].map(player => `
                <tr>
                    <td>${player.number}</td>
                    <td>${player.name}</td>
                    <td>${player.position}</td>
                    <td>${player.mainFoot}</td>
                </tr>
            `).join('');

            table.innerHTML = header + '<tbody>' + rows + '</tbody>';

            const classHeader = document.createElement('h2');
            classHeader.textContent = `${cls}반`;

            classTables.appendChild(classHeader);
            classTables.appendChild(table);
        });
